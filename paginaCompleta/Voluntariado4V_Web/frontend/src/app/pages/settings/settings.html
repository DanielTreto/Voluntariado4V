<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ title }}</h2>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = null"></button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = null"></button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" *ngIf="settingsForm">

                <!-- Profile Picture Section -->
                <div class="text-center mb-4">
                    <div class="position-relative d-inline-block">
                        <img [src]="avatarPreview || settingsForm.get('photoUrl')?.value || 'assets/images/default-avatar.png'"
                            onerror="this.src='assets/images/default-avatar.png'" alt="Profile"
                            class="rounded-circle img-thumbnail"
                            style="width: 120px; height: 120px; object-fit: cover;">
                        <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" class="d-none">
                        <button type="button" (click)="fileInput.click()"
                            class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
                            style="width: 32px; height: 32px; padding: 0;">
                            <i class="bi bi-camera-fill" style="font-size: 0.8rem;"></i>
                        </button>
                    </div>
                    <div class="mt-2 text-muted small" *ngIf="selectedFile">
                        Nueva imagen seleccionada: {{selectedFile.name}}
                    </div>
                    <div class="mt-2 text-muted small" *ngIf="!selectedFile">
                        Haz clic en el icono para cambiar tu foto
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>

                    <!-- Voluntario Surnames -->
                    <ng-container *ngIf="currentUserRole === 'volunteer'">
                        <div class="col-md-6">
                            <label class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" formControlName="surname1">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" formControlName="surname2">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DNI</label>
                            <input type="text" class="form-control" formControlName="dni">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" formControlName="dateOfBirth">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ciclo Formativo</label>
                            <select class="form-select" formControlName="course">
                                <option value="">Seleccione un ciclo</option>
                                <option *ngFor="let ciclo of ciclos" [value]="ciclo.id">{{ciclo.id}} - {{ciclo.name}}
                                </option>
                            </select>
                        </div>
                    </ng-container>

                    <!-- Admin Surnames -->
                    <div class="col-md-6" *ngIf="currentUserRole === 'admin'">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" formControlName="apellidos">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" formControlName="phone">
                    </div>

                    <div class="col-12" *ngIf="currentUserRole === 'volunteer'">
                        <label class="form-label">Descripción / Biografía</label>
                        <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    </div>

                    <!-- Preferencias de Voluntariado -->
                    <div class="col-12" *ngIf="currentUserRole === 'volunteer' && activityTypes.length > 0">
                        <label class="form-label fw-bold mt-2">Intereses y Preferencias</label>
                        <div class="card bg-light border-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-2" *ngFor="let type of activityTypes">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [value]="type.id"
                                                [checked]="preferenceSelected(type.id)"
                                                (change)="onPreferenceChange($event, type.id)">
                                            <label class="form-check-label">
                                                {{ type.description }}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary" [disabled]="settingsForm.invalid || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
