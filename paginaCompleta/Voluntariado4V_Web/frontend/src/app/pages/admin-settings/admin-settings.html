<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Ajustes de Administrador</h2>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = null"></button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = null"></button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" *ngIf="settingsForm">

                <!-- Profile Picture Section -->
                <div class="text-center mb-4">
                    <div class="position-relative d-inline-block">
                        <img [src]="avatarPreview || settingsForm.get('avatar')?.value || 'assets/images/default-avatar.png'"
                            onerror="this.src='assets/images/default-avatar.png'" alt="Profile"
                            class="rounded-circle img-thumbnail"
                            style="width: 120px; height: 120px; object-fit: cover;">
                        <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" class="d-none">
                        <button type="button" (click)="fileInput.click()"
                            class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
                            style="width: 32px; height: 32px; padding: 0;">
                            <i class="bi bi-camera-fill" style="font-size: 0.8rem;"></i>
                        </button>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" formControlName="apellidos">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" formControlName="phone">
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary" [disabled]="settingsForm.invalid || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
