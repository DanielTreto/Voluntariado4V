<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom border-gray-100 px-4 py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Page Title -->
        <div class="d-flex align-items-center">
            <h4 class="mb-0 fw-bold text-dark" style="color: #2c3e50;">{{ title }}</h4>
        </div>

        <!-- Search Bar & Actions -->
        <div class="d-flex align-items-center gap-4">
            <!-- Search Bar -->
            <div class="input-group" style="width: 300px;">
                <input type="text" class="form-control border-end-0 rounded-start-pill ps-3"
                    placeholder="Global search..." aria-label="Search">
                <span class="input-group-text bg-white border-start-0 rounded-end-pill pe-3">
                    <i class="bi bi-search text-muted"></i>
                </span>
            </div>

            <!-- Notifications -->
            <div class="position-relative cursor-pointer">
                <button class="btn p-0 position-relative border-0 bg-transparent" (click)="toggleNotifications()">
                    <i class="bi bi-bell-fill fs-5 text-secondary"></i>
                    <span *ngIf="unreadCount > 0" 
                          class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>

                 <!-- Notification Dropdown -->
                <div *ngIf="showNotifications" class="card position-absolute shadow-lg border-0 notification-dropdown" style="width: 350px; right: 0; top: 120%; z-index: 1000;">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
                        <h6 class="mb-0 fw-bold small">Notificaciones</h6>
                        <button *ngIf="unreadCount > 0" class="btn btn-link btn-sm text-decoration-none p-0" style="font-size: 0.8rem;" (click)="markAllRead()">
                            Le√≠do
                        </button>
                    </div>
                    <div class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
                        <div *ngIf="notifications.length === 0" class="p-3 text-center text-muted">
                            <small>Sin novedades</small>
                        </div>

                        <a *ngFor="let notif of notifications" 
                        (click)="markAsRead(notif)" 
                        class="list-group-item list-group-item-action border-0 py-2 px-3"
                        [class.bg-light]="!notif.read"
                        style="cursor: pointer;">
                            <div class="d-flex w-100 justify-content-between align-items-start mb-1">
                            <div class="me-2">
                                    <small class="text-uppercase fw-bold" 
                                        [ngClass]="{
                                            'text-success': notif.type.includes('ACCEPTED'),
                                            'text-danger': notif.type.includes('DENIED'),
                                            'text-primary': !notif.type.includes('ACCEPTED') && !notif.type.includes('DENIED')
                                        }" style="font-size: 0.65rem;">
                                        {{ notif.title }}
                                    </small>
                                    <p class="mb-0 text-dark" style="font-size: 0.85rem; line-height: 1.2;">{{ notif.message }}</p>
                            </div>
                            <small class="text-muted" style="font-size: 0.7em; white-space: nowrap;">
                                    {{ notif.timestamp | date:'shortTime' }}
                            </small>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- User Profile -->
            <div class="d-flex align-items-center cursor-pointer dropdown">
                <img [src]="avatarSrc" alt="Profile" class="rounded-circle border shadow-sm"
                    style="width: 40px; height: 40px; object-fit: cover;">
            </div>

            <!-- Quick Logout (for dev convenience, usually inside dropdown) -->
            <button class="btn btn-link text-danger p-0 ms-2" (click)="logout()" title="Logout">
                <i class="bi bi-box-arrow-right fs-5"></i>
            </button>
        </div>
    </div>
</header>
