<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom border-gray-100 px-4 py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Page Title -->
        <div class="d-flex align-items-center">
            <h4 class="mb-0 fw-bold text-dark" style="color: #2c3e50;">{{ title }}</h4>
        </div>

        <!-- Search Bar & Actions -->
        <div class="d-flex align-items-center gap-4">
            <!-- Search Bar -->
            <div class="input-group" style="width: 300px;">
                <input type="text" class="form-control border-end-0 rounded-start-pill ps-3"
                    placeholder="Global search..." aria-label="Search">
                <span class="input-group-text bg-white border-start-0 rounded-end-pill pe-3">
                    <i class="bi bi-search text-muted"></i>
                </span>
            </div>

            <!-- Notifications -->
            <div class="position-relative cursor-pointer">
                <i class="bi bi-bell-fill fs-5 text-secondary"></i>
                <span
                    class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </div>

            <!-- User Profile -->
            <div class="d-flex align-items-center cursor-pointer dropdown">
                <img [src]="avatarSrc" alt="Profile" class="rounded-circle border shadow-sm"
                    style="width: 40px; height: 40px; object-fit: cover;">
            </div>

            <!-- Quick Logout (for dev convenience, usually inside dropdown) -->
            <button class="btn btn-link text-danger p-0 ms-2" (click)="logout()" title="Logout">
                <i class="bi bi-box-arrow-right fs-5"></i>
            </button>
        </div>
    </div>
</header>
